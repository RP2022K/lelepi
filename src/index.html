<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralelepipedon</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <script>
        let today = new Date();
        alert("Szerző: Gyüre Árpád, Szoft I-1-E\n"
              +"Mai dátum: "
              +today.getFullYear()+"."
              +parseInt(today.getMonth()+1)+"."
              +today.getDate())+"."
     </script>

</head>
    
<body>

    

      

    <div class=" container bg-info p-3 mt-5 rounded border border-danger col-6">
        <h1 class="text-center">Feladat 0358 - Lelepi</h1>
        <p>Egy paralelepipedon test térfogatának kiszámítása a három élének megadása alapján</p>
        <div class="Form row mb-3">

            <div class="floating-label-group">
                <input type="text" id="a" class="form-control" required />
                <label class="floating-label">Első él hossza (a)</label>
            </div>
            <div class="floating-label-group">
                <input type="text" id="b" class="form-control" autocomplete="off" required/>
                <label class="floating-label">Második él hossza (b)</label>
            </div>
            <div class="floating-label-group">
                <input type="text" id="c" class="form-control" autocomplete="off" required />
                <label class="floating-label">Harmadik él hossza (c)</label>
            </div>

            <button class="btn btn-success mt-3" id="calcButton">
                Számít
            </button>
            <div class="mt-3">
                <label class="form-label " for="area">A paralelepipedon térfogata</label>
                <input type="text" readonly class="form-control" id="area">
            </div>
        </div>
    </div>

    <div id="footer" class="container mt-3 text-center rounded border col-6">
        Gyüre Árpád, Szoft I-1-E, 2023-02-13
    </div>

    <img class="mt-5 mx-auto d-block" src="lelepi.png" alt="lelepi1">

    <script src="app.js"></script>
